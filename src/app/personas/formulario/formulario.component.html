<div class="box">

  <!--#f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()"-->
  <!--Valida el formulario y enviar a guardar si esta ok-->
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      [(ngModel)]="nombreInput"
      required
    />
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      [(ngModel)]="apellidoInput"
      required
    />
    <button type="submit" style="cursor: pointer">+</button>
    <!--Se muestra solo si el indice es diferente de null-->

    <button *ngIf="index != null" 
          type="submit" 
          style="cursor: pointer"
          class="buttonRed"
          (click)="eliminarPersona()">-</button>
  </form>

</div>
